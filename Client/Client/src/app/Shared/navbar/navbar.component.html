<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">JoB For U</a>

    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto" *ngIf="curresntuser$ | async">
        <li class="nav-item">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="curresntuser$ | async" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle> Welcome User</a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()">Log out</a>
        </div>
      </div>
      <form
        #loginForm="ngForm"
        class="form-inline mt-2 mt-md-0"
        (ngSubmit)="login()"
        *ngIf="(curresntuser$ | async) === null"
      >
        <input
          name="userName"
          [(ngModel)]="model.userName"
          class="form-control mr-sm-2"
          type="text"
          placeholder="UserName"
        />
        <input
          name="Password"
          [(ngModel)]="model.Password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </form>
    </div>
  </div>
